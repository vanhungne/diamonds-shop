<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Page</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid #ccc;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .container p {
            margin-bottom: 10px;
            font-size: 18px;
            color: #555;
        }
        .container a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #444;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .container a:hover {
            background-color: #333;
        }
        .footer {
            margin-top: 30px;
            font-size: 16px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h1><strong>DIAMOND SHOP</strong></h1>
    <p>Your Verification Code: <strong>${verificationCode}</strong></p>
    <a href="login.html">Click here to login</a>
    <div class="footer">
        <p>Thank you for verifying your code.</p>
        <p>If you have any questions, please contact our support.</p>
    </div>
</div>
</body>
</html>
